<a class="btn btn-primary float-end mb-2" 
routerLink="add"
>
    Add Animal
</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Species</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let dataItem of AnimalList">
            <td>{{dataItem.Id}}</td>
            <td>{{dataItem.Name}}</td>
            <td>{{dataItem.Species}}</td>

            <td>
                <a class="btn btn-success mx-1" [routerLink]="['edit', dataItem.Id]">
                    Edit
                </a>
                <button class="btn btn-danger" (click)="deleteClick(dataItem)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<router-outlet></router-outlet>
